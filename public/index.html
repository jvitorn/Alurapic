<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">  
        <!-- Js -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controllers.js"></script>
    </head>
    <body ng-controller="FotosController">
        <div class="container">
            <!-- Titulo -->
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>
            <!-- painel 1 -->
            <div class="panel panel-primary col-md-2" ng-repeat="foto in fotos">
                <div class="panel-heading">
                    <h3 class="h3 panel-title text-center">{{foto.titulo}}</h3>
                </div>
                <div class="panel-body">
                    <img class="img-responsive center-block" src="{{foto.url}}">
                </div>
            </div>
            
        </div> <!-- fim container -->        
    </body>
</html>
