<div class="jumbotron">
	<h1 class="text-center">Alurapic</h1>
</div>
<p class="alert alert-info" ng-show="mensagem.length">
	{{mensagem}}
</p>
<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/fotos/new" class="btn btn-success" type="button">
						Nova foto
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" 
					ng-model="filtro" ng-model-options="{ debounce: 500 }">
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-6 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
		<minha-foto url="{{foto.url}}" alt="{{foto.titulo}}"></minha-foto>
		<br>
		<a href="" class="btn btn-primary btn-block">Editar</a>
		<button ng-click="remover(foto)" class="btn btn-remover btn-block">Remover</button>
    </meu-painel>
</div>
