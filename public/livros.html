<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapicLivros">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapicx - Exercicio de criacao de diretivas</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">  
        <!-- Js -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controllers.js"></script>
        <script src="js/directives/livrosDiretivas.js"></script>
    </head>
    <body ng-controller="FotosControllerLivros">
        <div class="container" > 
            <!-- Titulo -->
            <div class="jumbotron">
                <h1 class="text-center">Alurapic - Exercicio de criacao de diretivas</h1>
                
            </div>
            <div class="row">
                <meu-livro ng-repeat="livro in livros" titulo="{{livro.titulo}}">
                    <img class="img-responsive center-block img-thumbnail img-fuid" src="{{livro.url}}" alt="{{livro.titulo}}">
                    <br>
                    <p class="text-center">{{livro.descricao}}</p>
                    <h3 class="text-center">{{livro.preco}}</h3>
                </meu-livro>
            </div>
            
        </div> <!-- fim container -->        
    </body>
</html>
